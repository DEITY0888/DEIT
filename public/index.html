<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
        </div>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="#">Accounts</a></li>
            <li><a href="#">Transfers</a></li>
            <li><a href="#">Settings</a></li>
            <li><a>Global Bank</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="welcome-text">Dashboard</h1>
        <p class="dashboard-text">This is the dashboard page where you can manage your accounts, transfers, and more.</p>
        <div class="account-info">
            <h2 class="account-title">Account Information</h2>
            <ul class="account-list">
                <li><span class="account-label">Account Number:</span> 123456789</li>
                <li><span class="account-label">Account Type:</span> Checking</li>
                <li><span class="account-label">Account Balance:</span> $10,000.00</li>
            </ul>
        </div>
    </div>

    <button onclick="window.location.href='login.html'">Login</button>
    <button id="logoutButton">Logout</button> <!-- Added ID to the logout button -->
    
    <script src="script.js"></script>
    <script>
        // Check if the page is accessed through PowerShell
        const accessedThroughPowerShell = window.navigator.userAgent.includes("PowerShell");

        if (accessedThroughPowerShell) {
            console.log('Accessed through PowerShell');
        }

        // Add an event listener to all elements with class "buy-button"
        document.querySelectorAll('.buy-button').forEach(button => {
            button.addEventListener('click', function() {
                console.log('Ordered'); // Log "Ordered" message when the button is clicked
            });
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            // Get the username from the session cookie
            const username = getCookie('username');
            // Display who is logging out
            console.log(`Logging out ${username}`);

            // Clear session ID and username cookies
            document.cookie = 'sessionId=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';

            // Optionally, you can redirect to a logout page or handle other actions
            
            // Redirect to login page
            window.location.href = 'login.html';
        });

        // Function to get cookie by name
        function getCookie(name) {
            const cookieName = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return null;
        }
    </script>
</body>
</html>
